<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Rnd Email Generator</h1>

    <form class="row g-3 mb-2">
      <div class="input-group">
        <input type="text" id="input" value="@gmail.com" class="form-control">
        <button id="generate-btn" type="button" class="btn btn-primary">Generate</button>
      </div>
    </form>

    <div class="toast align-items-center text-bg-primary border-0 mt-2 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Copied to clipboard.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <ul id="container" class="list-group mb-2">
    </ul>

    <button id="clear-btn" class="btn btn-danger mx-auto">Clear all</button>

    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
